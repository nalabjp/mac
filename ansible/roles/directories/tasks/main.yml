- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    recurse: yes
  loop:
    - ~/.vim
    - ~/.rbenv
    - "{{ xdg_config_home }}"
    - "{{ xdg_config_home }}/nvim"
    - "{{ xdg_config_home }}/pry"
    - "{{ xdg_config_home }}/karabiner"
    - "{{ xdg_config_home }}/karabiner/assets/complex_modifications"
